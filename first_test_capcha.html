<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .captcha-container {
            display: none;
            margin-top: 20px;
        }
        .captcha-container img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captcha Form</h1>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        <div class="captcha-container" id="captchaContainer">
            <p>Select the correct image:</p>
            <img src="captcha1.png" data-answer="false">
            <img src="captcha2.png" data-answer="false">
            <img src="captcha4.jpg" data-answer="true">
            <img src="captcha3.png" data-answer="false">
            <img src="captcha5.jpg" data-answer="false">
            <img src="captcha6.jpg" data-answer="false">
        </div>
        <script>
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('captchaContainer').style.display = 'block';
            });

            document.getElementById('captchaContainer').addEventListener('click', function(event) {
                if (event.target.tagName === 'IMG') {
                    const isAnswer = event.target.getAttribute('data-answer') === 'true';
                    if (isAnswer) {
                        alert('Name: ' + document.getElementById('name').value);
                        document.getElementById('captchaContainer').style.display = 'none';
                    } else {
                        alert('Wrong image, please try again.');
                    }
                }
            });
        </script>
    </div>
</body>
</html>
